services:
  app:
    build: .
    container_name: media-backend
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_USE_SSL=false
      - MINIO_MUSIC_BUCKET=music
      - MINIO_IMAGE_BUCKET=images
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - media-net
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: media-minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    networks:
      - media-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

  # Helper service to create default buckets
  create-buckets:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/music;
      /usr/bin/mc mb myminio/images;
      /usr/bin/mc anonymous set download myminio/music;
      /usr/bin/mc anonymous set download myminio/images;
      exit 0;
      "
    networks:
      - media-net

networks:
  media-net:
    driver: bridge

volumes:
  minio_data:
